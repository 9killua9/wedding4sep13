<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/gral.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />

        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <!-- <script type="text/javascript" src="js/lmf/lmf.js"></script> -->
        <script type="text/javascript" src="js/gral.js"></script>

        <title>Wedding</title>
    </head>
    <body>
        <div id="contenedorApp w100 h100">
            <div id="deviceready" class="blink">
                <p class="event listening oculto">Loading ...</p>
                <div class="event received" id="cuerpoDeApps">
                    <div class="medidasPaginas" id="pageLogin">
                        <div class="header margin0auto">
                            <div class="titulo">Best Miami Weddings</div>
                            <div class="subtitulo">Version 1.0 Beta</div>
                        </div>

                        <form name="login" class="textAlignCenter">
                            <input type="hidden" name="dispositivo" value="cellphone" />
                            <div class="conteInputs">
                                <input type="text" name="user" />
                            </div>
                            <div class="conteInputs">
                                <input type="password" name="password" />
                            </div>
                            <div class="conteInputs">
                                <input type="submit" value=" Login " class="botonAzul" />
                            </div>
                        </form>
                        <div class="footer textAlignCenter">
                            <div class="menuContenedor margin0auto">
                                <div class="floatLeft Na"><a href="javascript:alert('')"> New Account </a> </div>
                                <div class="floatLeft divi">|</div>
                                <div class="floatLeft Lp"><a href="#"> Lost Password </a> </div>                                    
                            </div>
                        </div><!-- footer -->
                    </div><!-- Fin pagelogin -->

                    <div class="medidasPaginas oculto" id="pageMenu">
                        <div class="header colorDashboard"> 
                            <div class="textAlignCenter headerTitulo blanco"> 
                                Dashboard 
                                <div class="imagen floatRight"> 
                                    <img src="template/iconos/lupa.png" class="lupa" /> 
                                    <div class="oculto contenedorBusqueda">
                                        <form name="buscarDashboard">
                                            <input type="text" name="buscarDashboard" class="buscarDashboard" />
                                        </form>
                                    </div>
                                </div><!-- fin imagen -->
                            </div>
                        </div><!-- fin header -->
                        
                        <div class="dashboardCubos oculto floatLeft bordeDerAba" id="toDo">
                            <div class="titulo textAlignLeft rojo"> To-Do</div>
                            <div class="footerInterno">
                                <div class="icono floatLeft"> <img src="template/iconos/tilde.png" /> </div>
                                <div class="numero floatLeft rojo"> 32 </div>
                            </div>
                        </div><!-- fin toDo -->
                        <div class="dashboardCubos oculto floatLeft bordeAba" id="notifications">
                            <div class="titulo textAlignLeft naranja"> Notifications</div>
                            <div class="footerInterno">
                                <div class="icono floatLeft"> <img src="template/iconos/campana.png" /> </div>
                                <div class="numero floatLeft naranja"> 32 </div>
                            </div>
                        </div>
                        
                        <div class="dashboardCubos oculto floatLeft bordeDerAba" id="calendario">
                            <div class="titulo textAlignLeft verde"> Calendario</div>
                            <div class="footerInterno">
                                <div class="icono floatLeft"> <img src="template/iconos/calendario.png" /> </div>
                                <div class="numero floatLeft verde"> 32 </div>
                            </div>
                        </div>
                        <div class="dashboardCubos oculto floatLeft bordeAba">
                            <div class="titulo textAlignLeft celeste"> Leads</div>
                            <div class="footerInterno">
                                <div class="icono floatLeft"> <img src="template/iconos/leads.png" /> </div>
                                <div class="numero floatLeft celeste"> 32 </div>
                            </div>
                        </div>
                        
                        <div class="dashboardCubos oculto floatLeft bordeDer">
                            <div class="titulo textAlignLeft azul"> Messages</div>
                            <div class="footerInterno">
                                <div class="icono floatLeft"> <img src="template/iconos/notificaciones.png" /> </div>
                                <div class="numero floatLeft azul"> 32 </div>
                            </div>
                        </div>
                        <div class="dashboardCubos oculto floatLeft ">
                            <div class="titulo textAlignLeft gris"> Settings</div>
                            <div class="footerInterno">
                                <div class="icono floatLeft"> <img src="template/iconos/settings.png" /> </div>
                                <div class="numero floatLeft gris"> 32 </div>
                            </div>
                        </div>
                    </div><!-- Fin pageMenu -->

                </div><!-- Fin de cuerpo de apps -->
            </div>
        </div>
        <!-- 
        <script type="text/javascript" src="js/cordova.js"></script>
         -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
